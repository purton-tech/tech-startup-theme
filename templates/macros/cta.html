{% macro footer_cta(
title="",
cta1="",
cta1_url=""
)
%}

<section class="lg:max-w-5xl flex flex-col items-center text-center p-4">
    <h2 class="mt-4 max-w-lg text-lg text-slate-700">
        {{ title }}
    </h2>
    <div class="mt-4 flex flex-col space-y-4 sm:flex-row sm:space-y-0 sm:space-x-4">
        <a href="{{cta1_url}}"
            class="btn btn-primary">
            {{cta1}}
        </a>
    </div>
</section>

{% endmacro %}

{% macro footer_cta_pic(
title="",
cta1="",
cta1_url="",
image=""
)
%}

<section class="flex flex-col items-center text-center p-4 bg-primary-content">
    <h2 class="mt-4 mb-4 max-w-lg text-lg">
        {{ title }}
    </h2>
    <img src="{{image}}" alt="Product screenshot" class="lg:max-w-md">
    <div class="mt-4 flex flex-col space-y-4 sm:flex-row sm:space-y-0 sm:space-x-4">
        <a href="{{cta1_url}}"
            class="btn btn-primary">
            {{cta1}}
        </a>
    </div>
</section>

{% endmacro %}
